<!DOCTYPE html>
<html>
<head>
	<title>Fireworks-Effect</title>
	<style>
		body,canvas{margin:0;padding:0;border:0;overflow: hidden;}
		#canvasPlayArea{width:100%;height: 100vh;background-color: rgba(0,0,0,1)}
		.links{
    		display: block;
    		padding:10px;
    		position: fixed;
    		background-color: #666;
    		color:#eee;
    		text-decoration: none;
    	}
	</style>
</head>
<body>
<a class="links" style="top:20px; left:20px" href="http://sujeetjaiswal.com">sujeetjaiswal.com</a>
<a class="links" style="top: 20px; right:20px;" href="https://github.com/sujeetkrjaiswal/canvas-effects">Github</a>
<a class="links" style="bottom: 20px; left:20px;" href="http://sujeetjaiswal.com/canvas-effects/">Other Effects</a>
<canvas id="canvasPlayArea"></canvas>
<script src="./Fireworks.min.js"></script>
<script>
	if (window.addEventListener) { // Mozilla, Netscape, Firefox
		window.addEventListener('load', InitDemo, false);
	} else if (window.attachEvent) { // IE
		window.attachEvent('onload', InitDemo);
	}
	function InitDemo(){
		var canvas = document.getElementById("canvasPlayArea");
		var mousePoints = [];
		var mouseDown = false;
		var config = new Fireworks.Config()
		var fireworkApp = new Fireworks.App(canvas,config,function(){console.log("Fire points are now empty")})
		canvas.onclick = function(event) {
			fireworkApp.addFlameBlasts([new Fireworks.Point(event.offsetX , event.offsetY )])
		}
		canvas.onmousedown = (event) => {
			mouseDown = true;
			mousePoints = [new Fireworks.Point(event.offsetX, event.offsetY)];
		}
		canvas.onmousemove = (event) => {                
			if (mouseDown) {
				mousePoints.push(new Fireworks.Point(event.offsetX, event.offsetY));
			}
		}
		canvas.onmouseup = (event) => {
			mouseDown = false;
			fireworkApp.addFlameBlasts(mousePoints, true);
			mousePoints = [];
		}
	}
</script>
</body>
</html>
